{% extends 'base_layout.html' %}


{% block content %}

  <form method="post">
    {% csrf_token %}
    <p style="color: red">{{ error_massage }}</p>
    {% for field in form %}
      <p class="field">
        {{ field.label_tag }}<br>
        {{ field }}
        <div class="help-text">
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
          </div>

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
{% endblock %}
